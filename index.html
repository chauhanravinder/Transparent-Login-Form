<html>
	<head>
		<title>Transparent Login Form </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/validation.js"></script>
		
	</head>
	<body>
		<div class="login-box">
			<img src="img/login-img.png" class="login">
			<h1>Login Here</h1>
			<br/>
			<form>
				<p>Username</p>
				<input type="text" name="username" placeholder="Enter Username" id="username">
				<p>Password</p>
				<input type="password" name="password" placeholder="Enter Password" id="password">
				<input type="submit" name="login-form" value="Login" id="login" onclick="validation()">
				<a href="#">Forgot Password ?</a>
			</form>
		</div>
		<h2 class="footer">Design By <a href="https://github.com/chauhanravinder/" target="_blank">Ravinder</a></h2>
	</body>
</html
